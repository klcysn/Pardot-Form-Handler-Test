<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <form action="http://go.yasinportfolio.eu/l/595191/2023-03-29/2dmn4c" method="post" class="p-5">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="fname" id="floatingInput"  placeholder="First Name">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="city" id="floatingInput" placeholder="City">
            <label for="floatingInput">City</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" name="industry" aria-label="Floating label select example">
              <option selected>None</option>
              <option value="Education">Education</option>
              <option value="Finance">Finance</option>
              <option value="IT">IT</option>
            </select>
            <label for="floatingSelect">Please Select Industry</label>
          </div>
          <div class="pt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
       
    </form>
    
</body>
</html>
